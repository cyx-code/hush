    <div class="layui-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 500px">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-block">

                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">栏目</label>
                    <div class="layui-input-block">
                        <select name="category" lay-verify="required">
                            <option value=""></option>
                            <option value="0">北京</option>
                            <option value="1">上海</option>
                            <option value="2">广州</option>
                            <option value="3">深圳</option>
                            <option value="4">杭州</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">标签</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入标签" autocomplete="off" class="layui-input">

            </div>



            <!--<div class="layui-form-item">-->
                <!--<label class="layui-form-label">标签</label>-->

                <div class="layui-inline">
                    <label class="layui-form-label">公开</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="state" lay-skin="switch">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="type" value="0" title="原创" checked>
                        <input type="radio" name="type" value="1" title="转载">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">封面图</label>
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="img">点击上传</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图片预览</label>
                <input type="hidden" name="cover" id="cover"/>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="demo1" width="200px" height="200px">
                    <p id="demoText"></p>
                </div>
            </div>

            <!-- 内容主体区域 -->
            <div id="layout" class="editor">
                <div id="test-editormd">
                    <textarea></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="display: flex; align-items: center;">
                    <div style="margin-left:auto; padding-right: 20px">

<script type="text/javascript" data-th-src="@{/admin/lib/layui/layui.js}"></script>
<script data-th-src="@{/admin/lib/editormd/jquery.min.js}"></script>
<script data-th-src="@{/admin/lib/editormd/editormd.min.js}"></script>
<script>
    //JavaScript代码区域
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
    layui.use('upload', function() {
        var $ = layui.jquery
            , upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#img'
            , url: '/admin/article/upload' //改成您自己的上传接口
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                $('#cover').val(res.path);
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
    })
    editormd("test-editormd", {
        placeholder:'本编辑器支持Markdown编辑，左边编写，右边预览',  //默认显示的文字，这里就不解释了
        width: "90%",
        height: 640,
        syncScrolling: "single",
        path: "/admin/lib/editormd/lib/",   //你的path路径（原资源文件中lib包在我们项目中所放的位置）
        // theme: "dark",//工具栏主题
        // previewTheme: "dark",//预览主题
        // editorTheme: "pastel-on-dark",//编辑主题
        saveHTMLToTextarea: true,
        emoji: false,
        taskList: true,
        tocm: true,         // Using [TOCM]
        tex: true,                   // 开启科学公式TeX语言支持，默认关闭
        flowChart: true,             // 开启流程图支持，默认关闭
        sequenceDiagram: true,       // 开启时序/序列图支持，默认关闭,
        toolbarIcons : function() {  //自定义工具栏，后面有详细介绍
            return editormd.toolbarModes['simple']; // full, simple, mini
        },
    });
</script>
