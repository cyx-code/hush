<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>hush</title>
    <link rel="icon" th:href="@{/images/logo.jpeg}">
    <link rel="stylesheet" data-th-href="@{/admin/lib/layui/css/layui.css}"/>
    <link rel="stylesheet" data-th-href="@{/admin/lib/editormd/css/editormd.css}" />
    <link rel="stylesheet" data-th-href="@{/admin/page/css/admin.css}" />
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">Hush</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div th:replace="admin/common/left-nav"/>


    <div class="layui-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 500px">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">栏目</label>
                    <div class="layui-input-block">
                        <select name="category" lay-verify="required"  >
                            <option value=""></option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">标签</label>
                    <div class="layui-input-block">
                        <div id="tags" class="xm-select-demo"></div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">公开</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="state" lay-skin="switch">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="type" value="0" title="原创" checked>
                        <input type="radio" name="type" value="1" title="转载">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">封面图</label>
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="img">点击上传</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图片预览</label>
                <input type="hidden" name="cover" id="cover"/>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" id="imgShow" width="200px" height="200px">
                    <p id="demoText"></p>
                </div>
            </div>

            <div class="layui-form-item" id="content">
                <!-- 内容主体区域 -->
                    <textarea class="editormd-markdown-textarea" name="contentMd"
                               style="display:none;"></textarea>
                    <!-- 第二个隐藏文本域，用来构造生成的HTML代码，方便表单POST提交，这里的name可以任意取，后台接受时以这个name键为准 -->
                    <textarea class="editormd-html-textarea" name="content" style="display:none;"></textarea>
            </div>
            <div class="layui-form-item" id="handleButton">
                <div class="layui-input-block" style="display: flex; align-items: center;">
                    <div style="margin-left:auto; padding-right: 20px">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © hush.com - 底部固定区域
    </div>
</div>
<script type="text/javascript" data-th-src="@{/admin/lib/layui/layui.js}"></script>
<script data-th-src="@{/admin/lib/editormd/jquery.min.js}"></script>
<script data-th-src="@{/admin/lib/editormd/editormd.min.js}"></script>
<script data-th-src="@{/admin/lib/axios/axios.min.js}" ></script>
<script data-th-src="@{/admin/lib/xm-select.js}" ></script>
<script data-th-src="@{/admin/js/admin.js}"></script>


<script>
    //JavaScript代码区域
    const tags = xmSelect.render({
        el: '#tags',
        name: 'tags',
        prop: {
            name: 'name',
            value: 'id',
        },
        data: []
    });

    axios.get('/api/tag/list').then(response => {
        const res = response.data;
        tags.update({
            data: res.data,
            autoRow: true,
        })
    });
    layui.use('form', function(){
        var form = layui.form;
        //监听提交
        form.on('submit(formDemo)', function(data){
            data.field.tags = tags.getValue();
            data.field.state = "on" === data.field.state ? "1" : "0";
            axios.post('/api/article/add', data.field).then(response => {
                console.log(response)
            });
            return false;
        });
    });


    layui.use('upload', function() {
        var $ = layui.jquery
            , upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#img'
            , url: '/admin/article/upload' //改成您自己的上传接口
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#imgShow').attr('src', result); //图片链接（base64）
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                $('#cover').val(res.path);
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
    });
    editormd("content", {
        placeholder:'本编辑器支持Markdown编辑，左边编写，右边预览',  //默认显示的文字，这里就不解释了
        width: "90%",
        height: 640,
        syncScrolling: "single",
        path: "/admin/lib/editormd/lib/",   //你的path路径（原资源文件中lib包在我们项目中所放的位置）
        // theme: "dark",//工具栏主题
        // previewTheme: "dark",//预览主题
        // editorTheme: "pastel-on-dark",//编辑主题
        saveHTMLToTextarea: true,
        emoji: false,
        taskList: true,
        tocm: true,         // Using [TOCM]
        tex: true,                   // 开启科学公式TeX语言支持，默认关闭
        flowChart: true,             // 开启流程图支持，默认关闭
        sequenceDiagram: true,       // 开启时序/序列图支持，默认关闭,
        toolbarIcons : function() {  //自定义工具栏，后面有详细介绍
            return editormd.toolbarModes['simple']; // full, simple, mini
        },
        onfullscreen: function() {
            $('#handleButton').hide();
        },
        onfullscreenExit: function() {
            $('#handleButton').show();
        }
    });
</script>
</body>
</html>
