<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>roi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" th:href="@{/site/images/favicon.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<div th:replace="admin/common/js"/>
<div th:replace="admin/common/css" />
<body>
<div id="app">
    <el-container>
        <el-aside :style="menuWidth">
            <div class="collapseButton" :style="forCollapse" @click="handleCollapse"><img width="100%" height="auto" :src="imgAddr"></div>
            <el-menu default-active="1" class="el-menu-vertical-demo" :collapse="isCollapse">
                <el-menu-item index="1">
                        <i class="el-icon-s-home"></i>
                        <span slot="title">首&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;页</span>
                </el-menu-item>
                <el-submenu index="2">
                    <template slot="title">
                        <i class="el-icon-document"></i>
                        <span slot="title">文章管理</span>
                    </template>
                    <el-menu-item index="2-1">发布文章</el-menu-item>
                    <el-menu-item index="2-2">文章列表</el-menu-item>
                </el-submenu>
                <el-menu-item index="3">
                    <i class="el-icon-menu"></i>
                    <span slot="title">博客管理</span>
                </el-menu-item>
                <el-menu-item index="4">
                    <i class="el-icon-document"></i>
                    <span slot="title">系统管理</span>
                </el-menu-item>
            </el-menu>
        </el-aside>
        <el-container>
            <el-header>Header</el-header>
            <el-main>Main</el-main>
        </el-container>
    </el-container>
</div>

</body>
<script >
    new Vue({
       el: "#app",
       data() {
           return {
               isCollapse: false,
               imgAddr: '/site/images/back.png',
               menuWidth: {width: '200px'},
               forCollapse: {marginLeft: '188px'}
           }
       },
        methods: {
            handleCollapse() {
                this.isCollapse = !this.isCollapse;
                if (this.isCollapse) {
                    this.menuWidth = {width: '64px'};
                    this.forCollapse = {marginLeft: '49px'}
                    this.imgAddr = '/site/images/next.png'
                } else {
                    this.menuWidth = {width: '200px'};
                    this.forCollapse = {marginLeft: '188px'}
                    this.imgAddr = '/site/images/back.png'

                }
            }
        }
    });
</script>
</html>
