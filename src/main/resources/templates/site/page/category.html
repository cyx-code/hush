<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>hush</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" th:href="@{/images/logo.jpeg}">
    <link rel="stylesheet" data-th-href="@{/site/css/style.min.css}"/>
</head>
<body class="bg-grey">
<div th:replace="site/common/header"></div>
<div class="main-content archive-page clearfix">
    <div class="categorys-item">
        <div class="categorys-title">
            <a>Category</a><span> ï¼š[[${category.name}]]</span>
        </div>

        <div class="post-lists">
            <div class="post-lists-body">
                <div class="post-list-item" th:each="article : ${articles}">
                    <div class="post-list-item-container" th:onclick="changeHref('/article/' + [[${article.id}]]);">
                        <div class="item-label">
                            <div class="item-title"><a >[[${article.title}]]</a></div>
                            <div class="item-meta clearfix">
                                <div th:classappend="'item-meta-ico ' + ${category.icon}" style="background: url(/images/bg-ico.png) no-repeat;background-size: 40px auto;"></div>
                                <div class="item-meta-date">[[${article.time}]]</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="site/common/footer"></div>
</body>
</html>
